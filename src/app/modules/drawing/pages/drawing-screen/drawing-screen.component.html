    <quarter-button id='down' class='quarter-button' rotation='90deg' (click)='clickDown()'></quarter-button>
    <quarter-button id='left' class='quarter-button' rotation='180deg' (click)='clickLeft()'></quarter-button>
    <quarter-button id='right' class='quarter-button' rotation='0deg' (click)='clickRight()'></quarter-button>
</div>
